    <style>
        .card__wrapper {
            background: #fff;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 30px rgba(182, 186, 203, 0.3);
            position: relative;
            margin-top: 40px;
        }

        .table__heading-title {
            color: #362a2a;
            font-weight: 700;
            margin-top: 0px;
            line-height: 1;
            margin-bottom: 40px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ddd;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
        }

        .form-label,
        .col-form-label {
            color: #362a2a;
        }

        .account-profile .avatar-preview {
            width: 160px;
            height: 160px;
            position: relative;
        }

        .account-profile .avatar-preview>div {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .account-profile .upload-link {
            position: absolute;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background: var(--primary);
            bottom: 0;
            right: 0px;
            border-radius: 6px;
            color: #fff;
            overflow: hidden;
        }

        .account-profile .upload-link .update-flie {
            position: absolute;
            opacity: 0;
            z-index: 0;
            width: 100%;
            cursor: pointer;
            left: 0;
            height: 100%;
        }

        .fs-update {
            font-size: 1rem !important;
            line-height: 1.6;
        }

        .form-control {
            color: #7e7e7e;
            line-height: 1.7;
            font-size: 0.9rem;
            border-color: #dad8d4;
            height: 2.813rem;
            border-radius: 0.5rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
            appearance: none;
            background-clip: padding-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:hover,
        .form-control:focus,
        .form-control.active {
            box-shadow: none;
            outline: none;
            border-color: #dad8d4;
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', event => {

                // Uncomment Below to persist sidebar toggle between refreshes
                // if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
                //     document.body.classList.toggle('sb-sidenav-toggled');

                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
